<div class="header-wrapper">
    <header>
        <!-- logo and description -->
        {% if page.layout != "post" %}
        <div class="head-area">
            <h1 class="site-logo">
                <a href="{{site.baseurl}}"><img src="{{site.baseurl}}/assets/img/tutu.png" class="logo"/></a>
            </h1>
            <h3 class="site-description">{{ site.description }}</h3>
        </div>
        {% endif %}
        <nav class="site-nav">
            <div class="left-nav">
                <!-- add titles to all buttons -->
                <div class="ui secondary menu inverted">
                    <a class="item" href="{{site.baseurl}}">
                        主页
                    </a>
                    {% assign about='about.html' %}
                    <a class="item" href="{{site.baseurl}}{{about}}">
                        关于
                    </a>
                    <a class="item" href="{{site.baseurl}}archive.html">
                        笔记
                    </a>
                    <div class="right menu">
                        <a class="item" href="#">
                            <i class="facebook link icon"></i>
                        </a>
                        <a class="item" href="#">
                            <i class="github link icon"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="right-nav"></div>
        </nav>
    </header>
</div>
