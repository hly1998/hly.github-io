<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1561.2">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 14.0px; font: 12.0px Times; color: #000000; -webkit-text-stroke: #000000}
    p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 14.0px; font: 12.0px Times; color: #000000; -webkit-text-stroke: #000000; min-height: 14.0px}
    span.s1 {font-kerning: none}
  </style>
</head>
<body>
<p class="p1"><span class="s1">---</span></p>
<p class="p1"><span class="s1">title: My Blog</span></p>
<p class="p1"><span class="s1">---</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">{{ page.title }}</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">{% for post in site.posts %}</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">{{ post.date|date_to_string }} &lt;a href='{{ site.baseurl }}{{ post.url }}'&gt;{{ post.title }}&lt;/a&gt;</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">{% endfor %}</span></p>
</body>
</html>
